<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>

<form>
  <label for="name">Name</label>
  <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

  <label for="portfolio">Portfolio</label>
  <input type="url" id="portfolio" name="portfolio" required>

  <label for="favColor">Favourite Color</label>
  <select id="favColor" name="favColor" required>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
  </select>

  <label for="likeness">How much you like the colour</label>
  <input type="range" id="likeness" name="likeness" min="1" max="100" required>
  <br>
  <input type="submit" value="Submit">
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
